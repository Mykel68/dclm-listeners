<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listeners Count Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }
    p:last-child{
      color: green;
      font-weight: bold;
    }

    .not-live {
      color: #ff0000 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Listeners Count</h1>
    <p id="listenersCount">Loading...</p>
    <p id="event">Event: Loading...</p>
    <p id="liveStatus" class="not-live">Service is not live</p>
  </div>

  <script>
    // Use Fetch API to get the data from the server
    async function fetchData() {
        try {
            const response = await fetch('/api/listenersCount');
            const data = await response.json();

            document.getElementById('listenersCount').textContent = `Highest Count: ${data.count}`;
            document.getElementById('event').textContent = `Event: ${data.event}`;

            // Display live status
            const liveStatus = document.getElementById('liveStatus');
            if (data.isLive) {
                liveStatus.classList.remove('not-live');
                liveStatus.textContent = 'Service is live';
            } else {
                liveStatus.classList.add('not-live');
                liveStatus.textContent = 'Service is not live';
            }
        } catch (error) {
            console.error('Error fetching data:', error.message);
        }
    }

    // Update data every 10 seconds
    setInterval(fetchData, 10000);

    // Initial data fetch
    fetchData();
</script>
</body>
</html>
